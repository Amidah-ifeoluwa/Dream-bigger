<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <section class="body__container bd-grid">
        <header class="top">
            <div class="navbar">
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="links">
                    <li><a href="./index.html">FEATURES</a></li>
                    <li><a href="./about.html">HOW TO USE</a></li>
                    <li><a href="./menu.html">LICENCES</a></li>
                    <li><a href="./gallery.html">PRICING</a></li>
                </ul>
                <div class="logo"><a href="#">
                        <img class="logo_img" src="./img//whiteAsset 1real .png" alt="">
                    </a></div>
                <a href="./signup.html" class="action_btn">Get Started</a>

            </div>

            <div class="dropdown_menu">
                <li><a href="./index.html">FEATURES</a></li>
                <li><a href="./about.html">HOW TO USE</a></li>
                <li><a href="./menu.html">LICENCES</a></li>
                <li><a href="./gallery.html">PRICING</a></li>
                <li><a href="./signup.html" class="action_btn">Get Started</a></li>
            </div>

        </header>

        <head class="home__section ">
            <div class="home__section-container bd-grid">
                <div class="home__section-img">
                    <div class="home__section-img-container">
                        <div class="align">
                            <h1 class="home__section-title">Dream bigger</h1>
                            <h5 class="home__section-text">
                                Start your free trial today. No credit card needed
                            </h5>
                        </div>
                        <a href="#">
                            <button type="button" class="button__home-sec"> Join the waiting list</button>
                        </a>
                        <div class="input__search">
                            <div class="input-container">
                                <img src="./img/sparkler.png" alt="" class="imgimg">
                                <input required="" placeholder="A minimalist mockup template" type="email">
                                <button class="invite-btn" type="button">
                                    Generate
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </head>
    </section>





    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')


        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>

</html>
